{% load static %}
{% include 'basis_of_project/header.html' %}

{% block content %}

<!--Contact Section Start-->
<section id="contact" class="contact-section pt-page">
    <div class="section-container">

        <!--Page Heading-->
        <div class="page-heading">
            <span class="icon"><i class="lnr lnr-envelope"></i></span>
            <h2>Contact Me.</h2>
        </div>

        <!--Form Row-->
        <div class="row mb-70">
            <div class="col-lg-8  offset-lg-2">

                <!--Form Start-->
                <form method="post" action="{% url 'contact_page:contact' %}">

                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    <div class=" row ">
                    <!--Name Field-->

                        <div class="col-md-12 mb-30">
                                                    <span class="input">
                                                        <input class="input__field cf-validate" type="text"
                                                               id="{{ form.first_name.id_for_label }}"
                                                               name="{{ form.first_name.label }}"/>
                                                        <label class="input__label" for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>
                                                    </span>
                        </div>

                        <div class="col-md-12 mb-30">
                                                    <span class="input">
                                                        <input class="input__field cf-validate" type="text"
                                                               id="{{ form.last_name.id_for_label }}"
                                                               name="{{ form.last_name.label }}"/>
                                                        <label class="input__label" for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label>
                                                    </span>
                        </div>

                        <!--Message Box-->
                        <div class="col-md-12 mb-30 text-center">
                                                    <span class="input">
                                                        <textarea class="input__field cf-validate"
                                                                  id="{{ form.message.id_for_label }}"
                                                                  name="{{ form.message.label }}" rows="5"></textarea>
                                                        <label class="input__label"
                                                               for="{{ form.message.id_for_label }}">How can we help you?</label>
                                                    </span>
                        </div>

                        <!--Email Field-->
                        <div class="col-md-12 mb-30 text-center">
                                                    <span class="input">
                                                        <input class="input__field cf-validate" type="email"
                                                               id="{{ form.email_address.id_for_label }}"
                                                               name="{{ form.email_address.label }}"/>
                                                        <label class="input__label" for="{{ form.email_address.id_for_label }}">{{ form.email_address.label }}</label>
                                                    </span>
                        </div>

                        <!--Submit Button-->
                        <script src="https://www.google.com/recaptcha/api.js"></script>

                        <div class="col-md-12 mb-30 text-center">
                            <button type="submit">
                                    <div class="g-recaptcha" data-sitekey="6Ld9JSsjAAAAACbF8kzT3mGihwvxTrihM1Dz5Oak"> </div>
                                    <br/>
                                    <input type="submit" value="Send Message">
                            </button>
                        </div>
                        <script>
                            function onSubmit(token) {
                            document.getElementById("demo-form").submit();
                        }
                        </script>

                    </div>
                </form>
            <!--Form End-->
            </div>
        </div>
    </div>
</section>

{% endblock content %}
{% include 'basis_of_project/footer.html' %}
